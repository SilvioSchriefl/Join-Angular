<div class="content">
    <div class="sidebar">
        <div class="header">
            <div class="blue_button ">
                <div class="add_button">
                    <span>Add new contact</span>
                    <img src="/assets/img/person_add.png" alt="">
                </div>
            </div>
        </div>
        <div class="contact_list">
            <div class="contact_div" *ngFor="let user of userService.all_users; let i = index" >
                <div class="contact_line" *ngIf="checkForNewFirstLetter(user.user_name, i)">
                    <span>{{getLetter(user.user_name)}}</span>
                </div>
                <div class="contact" (click)="showContact(i)">
                    <div class="circle" [style.background-color]="user.color"><span>{{user.initials}}</span> </div>
                    <div class="user_email_name">
                        <div class="name">{{user.user_name}}</div>
                        <div class="email">{{user.email}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="contact_detail_main" [class.show_contact_details]="show_contact">
        <div class="headline">
            <span>Contacts</span>
            <img src="/assets/img/blue_line.png" alt="">
            <span>Better with a team</span>
        </div>
        <div class="detail">
            <div class="circle_name">
                <div class="circle_detail" [style.background-color]="this.user_details.color" >{{this.user_details.initials}}</div>
                <div class="name_edit">
                    <span>{{this.user_details.user}}</span>
                    <div class="edit_delete">
                        <div class="edit_delete_child">
                            <img src="/assets/img/edit.png" alt="">
                            <span>Edit</span>
                        </div>
                        <div class="edit_delete_child">
                            <img src="/assets/img/delete.png" alt="">
                            <span>Delete</span>
                        </div>

                    </div>
                </div>
            </div>
            <div class="information">
                <span>Contact Information</span>
                <div class="email_phone">
                    <span>Email</span>
                    <span>{{this.user_details.email}}</span>
                </div>
                <div class="email_phone">
                    <span>Phone</span>
                    <span>685047876450</span>
                </div>
            </div>
        </div>
    </div>
</div>
